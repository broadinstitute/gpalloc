# CircleCI 2.0 configuration file
version: 2
jobs:
  jar-build:
    machine: true
    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout
      - run:
          name: Build jar
          command: BRANCH=$CIRCLE_BRANCH ./docker/build.sh jar
      - run: mkdir gpalloc && cp ./gpalloc*.jar ./gpalloc
      - persist_to_workspace:
          root: ~/repo
          paths:
            - gpalloc/

  docker-build:
    machine: true
    working_directory: ~/repo

    steps:
      - attach_workspace:
          at: ./gpalloc
      - run:
          name: ls
          command: ls
      - run:
          name: Docker login
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          name: Build docker image
          command: ./docker/build.sh -d push

# TODO: trigger jenkins deploy eventually for develop branch.  Need to put a JENKINS_TOKEN in circleci
  deploy:
    machine: true
    working_directory: ~/repo
    steps:
      - curl https://fc-jenkins.dsp-techops.broadinstitute.org/view/Deploy/job/gpalloc-deploy/build?token=$JENKINS_TOKEN

workflows:
  version: 2
  build:
    jobs:
      - jar-build
      - docker-build:
          requires:
            - jar-build
          filters:
            branches:
              only:
                - master
                - develop
                - jr-save-jar
